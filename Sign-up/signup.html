<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Amlan Saikia" />
    <meta name="description" content="SkorHead Sign-up" />
    <link rel="shortcut icon" href="/" image/x-icon"> <title>SkorHead</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://silkier-ui.netlify.app/Components/SILK-UI-V1.css" />
    <link rel="stylesheet" href="/Sign-up/signup.css" />
</head>

<body>
    <div class="grid-container">
        <nav class="navbar sticky flex-row items-center flew-wrap">
            <div class="hamburger"></div>
            <h4>SkorHead</h4>
            <ul class="navlinks-primary list-style-none flex-row">
                <li class="navlinks">
                    <a href="/index.html" class="link navbar-link text-lg">
                        <h5>Home</h5>
                    </a>
                </li>
                <li class="navlinks">
                    <a href="/Product-page/product.html" class="link navbar-link text-lg">
                        <h5>Products</h5>
                    </a>
                </li>
            </ul>
            <ul class="navlinks-secondary flex-row ml-auto list-style-none">
                <li class="navlinks">
                    <a href="/Login/login.html" class="link navbar-link text-lg">Login</a>
                </li>
                <li class="navlinks">
                    <a href="/Wishlist/Wishlist.html" class="link navbar-link text-lg">Wishlist</a>
                </li>
                <li class="navlinks">
                    <a href="/Cart/Cart.html" class="link navbar-link text-lg">Bag</a>
                </li>
                <li class="navlinks">
                    <a href="/" class="link navbar-link text-lg mr-3">Logout</a>
                </li>
            </ul>
        </nav>
        <main class="main main-container">
            <div class="display-container-form">
                <main class="form-container">
                    <form id="form" class="form">
                        <h3 class="title-text">Register Here</h3>
                        <section class="form-control form-control-username">
                            <label for="username" class="form-label username-label">Username</label>
                            <input type="text" class="form-input username-input" id="username"
                                placeholder="Enter Username" />
                            <small class="error-msg">Error Message</small>
                        </section>

                        <section class="form-control form-control-email">
                            <label for="email" class="form-label email-label">Email</label>
                            <input type="text" class="form-input email-input" id="email" placeholder="Enter email" />
                            <small class="error-msg">Error Message</small>
                        </section>

                        <section class="form-control form-control-password1">
                            <label for="password1" class="form-label pasword1-label">Password</label>
                            <input type="password" class="form-input password1-input" id="password1"
                                placeholder="Enter Password" />
                            <small class="error-msg">Error Message</small>
                        </section>

                        <section class="form-control form-control-password2">
                            <label for="password2" class="form-label password2-label">Confirm Password</label>
                            <input type="password" class="form-input password2-input" id="password2"
                                placeholder="Confirm Password" />
                            <small class="error-msg">Error Message</small>
                        </section>
                        <button class="btn-submit" type="submit">Submit</button>
                    </form>
                </main>
            </div>
        </main>
        <footer class="footer footer-container">

        </footer>

</body>

</html>
